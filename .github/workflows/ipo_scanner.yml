name: IPO ATH Alert

on:
  schedule:
    - cron: "*/5 3-10 * * 1-5"   # Every 5 minutes during market hours (UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas yfinance requests

      - name: Run IPO scanner
        run: python ipo_scanner.py
