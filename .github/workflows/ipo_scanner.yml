name: IPO Scanner

on:
  schedule:
    # Runs every 5 minutes between 9:15–15:30 IST (03:45–10:00 UTC), Monday–Friday
    - cron: "45-59/5 3 * * 1-5"   # 03:45–03:59 UTC (first 15 minutes block)
    - cron: "*/5 4-10 * * 1-5"    # 04:00–10:00 UTC (rest of the session)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------
      # Restore Cache
      # ---------------------------
      - name: Restore IPO Cache
        uses: actions/cache@v4
        with:
          path: ipo_cache.pkl
          key: ipo-cache-file

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests

      - name: Run IPO Scanner
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python ipo_scanner.py

      # ---------------------------
      # Save Cache
      # ---------------------------
      - name: Save IPO Cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ipo_cache.pkl
          key: ipo-cache-file
