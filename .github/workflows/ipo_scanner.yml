name: IPO ATH Alert

on:
  schedule:
    # Every 5 minutes, Mon–Fri, during Indian market hours (9:15–15:30 IST)
    - cron: "*/5 3-10 * * 1-5"  
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install pandas yfinance requests

    - name: Run IPO Scanner
      run: python the\ important\ codes/ipo_scanner.py
