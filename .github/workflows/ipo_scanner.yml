name: IPO ATH Alert

on:
  schedule:
    - cron: "0,15,30,45 4-9 * * 1-5"
    - cron: "45 9 * * 1-5"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas yfinance requests

      - name: Run IPO Scanner
        run: python ipo_scanner.py
