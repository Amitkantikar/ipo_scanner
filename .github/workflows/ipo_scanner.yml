name: IPO Scanner Daily

on:
  schedule:
    # 9:30 AM IST = 04:00 UTC
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  run-ipo-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install requests pandas

    - name: Run IPO Scanner
      run: python ipo_scan.py

    - name: Upload IPO CSV
      uses: actions/upload-artifact@v4
      with:
        name: ipo_report
        path: ipo_output.csv
